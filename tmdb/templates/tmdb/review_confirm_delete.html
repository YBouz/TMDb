{% extends "tmdb/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Review</legend>
                <h2>Are you sure you would like to delete your review of {{ object.movie.title }}?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, delete now</button>
                <a class="btn btn-outline-secondary" href="{% url 'movie-detail' object.movie.id %}">Nevermind</a>
            </div>
        </form>
    </div>
{% endblock content %}
